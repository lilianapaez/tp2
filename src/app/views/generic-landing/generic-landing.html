<div fxLayout="column" fxLayoutAlign="space-between center">
    <div class="content">
        <div fxLayout="row">
            <form fxFlex="80" fxFlexOffset="10" fxFlexOffset.gt-md="20" fxFlex.gt-md="35" class="mt-2"
                [formGroup]="contactForm" (ngSubmit)="send()">
                <mat-card fxLayout="column">
                    <mat-card-header>
                        <mat-card-title> Completá con tus datos </mat-card-title>
                    </mat-card-header>



                    <mat-card-content fxLayout="column" fxLayoutAlign="space-between stretch">




                        <div fxLayoutAlign="space-between start">
                            <mat-form-field fxFlex="15">
                                <input matInput placeholder="Tipo de Documento" value="" type="text"
                                    formControlName="tipoDocumento" />
                            </mat-form-field>

                            <mat-form-field fxFlex="30">
                                <input matInput placeholder="Número de Documento" value="" type="text"
                                    formControlName="numeroDocumento" />
                            </mat-form-field>

                            <mat-form-field>
                                <mat-label>Sexo</mat-label>
                                <mat-select formControlName="sexo">
                                    <mat-option value="F">Femenino</mat-option>
                                    <mat-option value="M">Masculino</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <button mat-stroked-button color="warn" (click)="validarRenaper()" type="button"
                            *ngIf="!loading2">Renaper</button>

                        <mat-spinner class="ml-1" [diameter]="24" *ngIf="loading2"></mat-spinner>



                        <div fxLayoutAlign="space-between start">
                            <mat-form-field fxFlex="45">
                                <input matInput placeholder="Nombre" [value]="renaper_nombre" type="text"
                                    formControlName="firstName" />
                            </mat-form-field>

                            <mat-form-field fxFlex="45">
                                <input matInput placeholder="Apellido" [value]="renaper_apellido" type="text"
                                    formControlName="lastName" />
                            </mat-form-field>
                        </div>



                        <div fxLayoutAlign="start center">
                            <mat-form-field fxFlex="60">
                                <input matInput placeholder="Nº Tarjeta Club" value="" type="text"
                                    formControlName="nTarjetaClub" />
                            </mat-form-field>
                            <mat-spinner class="ml-1" [diameter]="24" *ngIf="loading"></mat-spinner>
                            <mat-icon class="ml-1 grin" *ngIf="valida">done</mat-icon>
                            <mat-icon class="ml-1" *ngIf="valida === false" color="warn">clear</mat-icon>
                            <span fxFlex></span>
                            <button mat-stroked-button color="warn" (click)="validateCard()"
                                type="button">Validar</button>

                        </div>


                        <mat-form-field>
                            <input matInput placeholder="email" value="" type="text" formControlName="email" />
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput placeholder="Teléfono" value="" type="text" formControlName="phone" />
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Provincia</mat-label>
                            <mat-select (selectionChange)='buscaLocalidades()' formControlName="provincia">
                                <mat-option *ngFor="let p of provincias" [value]="p.id">
                                    {{p.nombre}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Localidad</mat-label>
                            <mat-select formControlName="localidad">
                                <mat-option *ngFor="let l of localidades" [value]="l.id">
                                    {{l.nombre}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </mat-card-content>

                    <div>
                        <button mat-stroked-button color="primary" type="submit"
                            [disabled]="contactForm.status == 'INVALID' || !valida || !userName">
                            Registrate
                        </button>
                    </div>
                </mat-card>
            </form>

        </div>
    </div>

</div>
